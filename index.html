<style>
	.move{
		position: absolute;
		left: 50%;
		top:50%;
		height: 80px;
		width: 80px;

		transition: left 1s, top 1s;
	}





	.eval_div{
		position: fixed;
		bottom:10px;
		left:50%;
		margin-left: -250px;
		margin-top:50px;
		width:500px;
		height:30px;
		background-color: black;
		transition:left ease 15s;
	}
	#eval_bar{
		margin-left: 0px;
		width:60%;
		height:100%;
		background-color: white;
		transition: width ease 2s;
	}

	#eval_bar:hover{
		left:100px;
		width: 90%;
	}

	.eval_div:hover{
		left: 50px;
	}
</style>
