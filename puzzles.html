<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link  rel="stylesheet" href="scss/puzzle.css">
<link rel="stylesheet" href="scss/materialize.min.css">
<link rel="manifest" href="/manifest.json">

<style>
  .page1,.page2{
    width: 100vw;
    min-height: 90vh;
    top:10vh;
    position: absolute;
  }
  .page1{
    left:0;
  }
  .page2{
    display: none;
    left: 100vw;
  }
</style>
 
<title>Chess Board</title>

  
</head>
<body style='margin:0px' class="grey lighten-3">

  <div class='navbar-fixed'>
  <nav>
		<div class="nav-wrapper grey darken-3">
		  <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
      <text class='nav_text'>Puzzle Board</text>
		  <ul class="left hide-on-med-and-down">
		  </ul>
      <label class="switch right">
        <input id='lightMode' type="checkbox" >
        <span class="slider round"></span>
        </label>
		</div>
	  </nav>
  </div>

	  <ul class="sidenav" id="mobile-demo">
		<li><a href="index.html"><i class="material-icons">home</i>Home</a></li>
		<li><a href="puzzles.html"><i class="material-icons">extension</i>Puzzles</a></li>
		<li><a href="chess.html"><i class="material-icons">computer_black_24dp</i> Play Computer</a></li>
		<li><a href="mobile.html"><i class="material-icons">grid_view</i>Analyse</a></li>
		<li><a class='sidenav-close' onclick="show_settings()"><i class="material-icons">settings</i>Settings</a></li>
	  </ul>


    <div class='settings'>
      <button class='close_settings_btn' onclick="close_settings()">
        <svg width='12' height='12' viewbox='0 0 50 50'>
          <line x1='0' y1='0' x2='50' y2='50' style="stroke: black; stroke-width: 5px;" ></line>
          <line x1='0' y1='50' x2='50' y2='0' style="stroke: black; stroke-width: 5px;"></line>
        </svg>
      </button>
      <div class='eval_bar_setting'>
        <p>Show Evaluation Bar</p>
        <label class="switch">
          <input id='eval_switch' type="checkbox" >
          <span class="slider round"></span>
        </label>
      </div>
    </div>


  <div class='page1'>
    <div class='container_global'>
      
  <div class="container">
  <div class='board_player_wrapper'>
  
  <div id="board" class="board">
    <div class='overlay' style="position: absolute; width: 100px; height: 100px; background-color: azure;"></div>
  </div>
  <div class='players_info'>
    <div class='eval_div'>
      <div id='eval_bar' class='eval_bar'></div>
    </div>
  </div>
  </div>

  <div class="navigateMoves_m">
		<button class="bton" onclick="undo()">
			<i class='material-icons scale_down'>undo</i>
		</button>
		<button class="bton" onclick="flipOnClick()">
			<i class='material-icons' style='transform: rotate(90deg);'>flip</i>
		</button>
		<button class="bton" onclick="">
			<i class='material-icons'>emoji_objects</i>
		</button>
		<button class="bton" onclick="preBtnOnClick()">
			<i class="material-icons">navigate_before</i>
		</button>
		<button class="bton" onclick="nextBtnOnClick()">
			<i class="material-icons" >navigate_next</i>
		</button>
	</div>
  
  <div class='rightpanel_container'>
    <div class='puzzle_info'>
      <div class='event_info'>1968 Chess Championship match</div>
      <div class='players_game_info'>
        <div class='p1'>
          <img src='images/players/RobertFischer.jpg'>
          Robert James Fischer
        </div>
        <div class='mid'>Vs</div>
        <div class='p2'>
          <img  src='images/players/BorisSpassky.jpg'>
          Borris Spassky
        </div>
      </div>
    </div>
    <div class='turn status'></div>
    <div class="rightpanel">
      <button class='nextPuzzleButton hide' onclick="loadPuzzle(puzzle[current_puzzle])">Next</button>
    </div>
    <div class="navigateMoves">
      <button class="undo_btn btn" onclick="undo()"><img class='img_undo' src='images/others/60690.png' ></button>
      <button class="flip_btn btn" onclick="flipOnClick()">
        <svg class ='svg_board' viewbox='0 0 400 400'>
          <rect width="400" height="400" style="fill:rgb(101, 155, 177);" />
           <rect width="400" height="200" style="fill:rgb(32, 29, 29);" />
           
        </svg>
      </button>
      <button class="btn" onclick="firstBtnOnClick()">
        <svg class="svg_first" viewbox='0 0 200 200'>
          <polygon id="navigate_btn" points="50 100 150 0 150 50 100 100 150 150 150 200"></polygon>
          <line id='navigate_btn_line' x1='25' y1='0' x2='25' y2='200' style="stroke-width:25"/>
        </svg>
      </button>
      <button class="btn" onclick="preBtnOnClick()">
        <svg  class='svg_pre' viewbox='0 0 200 200'>
          <polygon id="navigate_btn" points="0 100 100 0 100 50 50 100 100 150 100 200"></polygon>
       </svg>
      </button>
      <button class="btn" onclick="nextBtnOnClick()">
        <svg class='svg_next' viewbox='0 0 200 200'>
          <polygon id="navigate_btn"  points="100 0 200 100 100 200 100 150 150 100 100 50"></polygon>
        </svg>
      </button>
      <button class="btn" onclick="lastBtnOnClick()">
        <svg class='svg_last'  viewbox='0 0 200 200'>
          <polygon id="navigate_btn"  points="50 0 150 100 50 200 50 150 100 100 50 50"></polygon>
          <line id='navigate_btn_line'  x1='175' y1='0' x2='175' y2='200' style="stroke-width:25"/>
       </svg> 
      </button>
    </div>
  </div>
  </div>
  <div id="snackbar">Some text some message..</div>
  
  
  </div>
  </div>
  <div class='page2'></div>



</body>
<script src="js/puzzles.js"></script>
<script src='js/navigation.js'></script>
<script src="js/materialize.min.js"></script>
<script src='js/speech.js'></script>
<script src='sw.js'></script>


</html>
