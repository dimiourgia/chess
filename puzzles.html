<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
<link  rel="stylesheet" href="scss/style.css">
 
<title>Chess Board</title>

  
</head>
<body style='margin:0px'>

  <header class="header">
    <button class='collapsed_btn' onclick="show_menu()">
      <svg width='25' height='46' viewbox='0 0 50 75'>
        <line x1='0' y1='10' x2='75' y2='10' style="stroke: rgb(255, 255, 255); stroke-width: 3px;" ></line>
        <line x1='0' y1='25' x2='75' y2='25' style="stroke: white; stroke-width: 3px;"></line>
        <line x1='0' y1='40' x2='75' y2='40' style="stroke: white; stroke-width: 3px;"></line>
      </svg>
    </button> 
    <svg xmlns="http://www.w3.org/2000/svg" class='home_btn' version="1.1" width="50" height="50" viewbox='0 0 50 50'>
      <circle cx='22.5' cy='25' r='22.5' />
        <path d="m 22.5,9 c -2.21,0 -4,1.79 -4,4 0,0.89 0.29,1.71 0.78,2.38 C 17.33,16.5 16,18.59 16,21 c 0,2.03 0.94,3.84 2.41,5.03 C 15.41,27.09 11,31.58 11,39.5 H 34 C 34,31.58 29.59,27.09 26.59,26.03 28.06,24.84 29,23.03 29,21 29,18.59 27.67,16.5 25.72,15.38 26.21,14.71 26.5,13.89 26.5,13 c 0,-2.21 -1.79,-4 -4,-4 z" style="opacity:1; fill:#b8860b; fill-opacity:1; fill-rule:nonzero; stroke:#004080; stroke-width:1.5; stroke-linecap:round; stroke-linejoin:miter; stroke-miterlimit:4; stroke-dasharray:none; stroke-opacity:1;"/>
        
      </svg>
      <a>ChessPuzzles</a>
  </header>

  <div class='settings'>
    <button class='close_settings_btn' onclick="close_settings()">
      <svg width='18' height='18' viewbox='0 0 50 50'>
        <line x1='0' y1='0' x2='50' y2='50' style="stroke: black; stroke-width: 5px;" ></line>
        <line x1='0' y1='50' x2='50' y2='0' style="stroke: black; stroke-width: 5px;"></line>
      </svg>
    </button>
    <div class='eval_bar_setting'>
      <p>Show Evaluation Bar</p>
      <label class="switch">
        <input id='eval_switch' type="checkbox" >
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  
  <div class='container_global'>
    <div class='menu'>
    <button class='close_btn' onclick="close_menu()">
      <svg width='18' height='18' viewbox='0 0 50 50'>
        <line x1='0' y1='0' x2='50' y2='50' style="stroke: black; stroke-width: 5px;" ></line>
        <line x1='0' y1='50' x2='50' y2='0' style="stroke: black; stroke-width: 5px;"></line>
      </svg>
      </button>
    <div class='menu_btn'>
      <svg class="svg_navbar" width='20' height='20' viewbox='0 0 200 200'>
        <polygon id="home_btn" points="0 100 100 0 200 100 200 200 130 200 130 			100 70 100 70 200 0 200"></polygon>
      </svg>
      <a>Home</a>
    </div>
    <div class='menu_btn'>
      <svg class="svg_navbar" width='200' height='200' viewbox='0 0 250 250'>
        <rect x='0' y='0' width='200' height='200' />
        <circle cx='210'  cy='100' r='40'/>
        <circle cx='100'  cy='190' r='40' style="fill-opacity: 0;" fill='#eae5e5'/>
         </svg>
      <a>Puzzles</a>
    </div>
      <div class='menu_btn'>
        <a href="chess.html">Computer</a>
      </div>
      <div class='menu_btn'>
        <a>Analyze</a>
      </div>
      <div class='menu_btn'>
        <a>Two Player</a>
      </div>
      <div class='menu_btn' onclick="show_settings()">
        <a >Settings</a>
      </div>
    </div>
<div class="container">
<div class='board_player_wrapper'>

<div id="board" class="board">
  <div class='overlay' style="position: absolute; width: 100px; height: 100px; background-color: azure;"></div>
</div>
<div class='players_info'>
  <div class='eval_div'>
    <div id='eval_bar' class='eval_bar'></div>
  </div>
</div>
</div>

<div class='rightpanel_container'>
  <div class='puzzle_info'>
    <div class='event_info'>1968 Chess Championship match</div>
    <div class='players_game_info'>
      <div class='p1'>
        <img src='images/players/RobertFischer.jpg'>
        Robert James Fischer
      </div>
      <div class='mid'>Vs</div>
      <div class='p2'>
        <img  src='images/players/BorisSpassky.jpg'>
        Borris Spassky
      </div>
    </div>
  </div>
  <div class='turn status'></div>
  <div class="rightpanel">
		<button class='nextPuzzleButton hide' onclick="loadPuzzle(puzzle[current_puzzle])">Next</button>
	</div>
  <div class="navigateMoves">
    <button class="undo_btn btn" onclick="undo()"><img class='img_undo' src='images/others/60690.png' ></button>
    <button class="flip_btn btn" onclick="flipOnClick()">
      <svg class ='svg_board' viewbox='0 0 400 400'>
        <rect width="400" height="400" style="fill:rgb(101, 155, 177);" />
         <rect width="400" height="200" style="fill:rgb(32, 29, 29);" />
         
      </svg>
    </button>
    <button class="btn" onclick="firstBtnOnClick()">
      <svg class="svg_first" viewbox='0 0 200 200'>
        <polygon id="navigate_btn" points="50 100 150 0 150 50 100 100 150 150 150 200"></polygon>
        <line id='navigate_btn_line' x1='25' y1='0' x2='25' y2='200' style="stroke-width:25"/>
      </svg>
    </button>
    <button class="btn" onclick="preBtnOnClick()">
      <svg  class='svg_pre' viewbox='0 0 200 200'>
        <polygon id="navigate_btn" points="0 100 100 0 100 50 50 100 100 150 100 200"></polygon>
     </svg>
    </button>
    <button class="btn" onclick="nextBtnOnClick()">
      <svg class='svg_next' viewbox='0 0 200 200'>
        <polygon id="navigate_btn"  points="100 0 200 100 100 200 100 150 150 100 100 50"></polygon>
      </svg>
    </button>
    <button class="btn" onclick="lastBtnOnClick()">
      <svg class='svg_last'  viewbox='0 0 200 200'>
        <polygon id="navigate_btn"  points="50 0 150 100 50 200 50 150 100 100 50 50"></polygon>
        <line id='navigate_btn_line'  x1='175' y1='0' x2='175' y2='200' style="stroke-width:25"/>
     </svg> 
    </button>
  </div>
</div>
</div>
<div id="snackbar">Some text some message..</div>


</div>

</body>
<script src="js/puzzles.js"></script>


</html>
